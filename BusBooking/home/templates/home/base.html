<!doctype html>
<html lang="en" class="h-100">
  <head>
  {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" 
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <title>{% block title %}{% endblock title %}</title>
    <style>
    .social-icons a {
      display: inline-block;
      height: 2rem;
      width: 2rem;
      background-color: #495057;
      color: #fff !important;
      border-radius: 100%;
      text-align: center;
      font-size: 1rem;
      line-height: 2rem;
      margin-right: .5rem;
    }

    .social-icons a:hover {
      background-color: #34baeb;
    }

    .footer {
      width: 100%;
    }
    .dropdown:hover>.dropdown-menu {
      display: block;
    }
      {% block css %}{% endblock css %}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
             <div class="navbar-nav ml-auto">
                 <div class="dropdown">
                     <a class="btn nav-link dropdown-toggle" role="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                        Hey {{ user.username|title}}
                      </a>
                     <ul class="dropdown-menu"  aria-labelledby="dropdownMenuButton">
                         <li><a class="dropdown-item"  href="{% url 'accounts:logout' %}">Logout</a></li>
                         <li><a class="dropdown-item" href="{% url 'accounts:password_change' %}">Change Password</a></li>
                     </ul>
                </div>
              </div>
          {% else %}
             <div class="navbar-nav ml-auto">
                 <a class="nav-link" href="{% url 'accounts:login' %}">Sign in</a>
                 <a class="nav-link" href="{% url 'accounts:register' %}">Sign up</a>
             </div>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
    {% block body %}{% endblock body %}
    <footer class="footer bg-dark mt-auto">
    <!--Content -->
    <div class="container pt-3 pb-3">
      <div class="row align-items-center">
        <div class="col-md">
          <!-- Copyright -->
          <p class="text-white text-muted">
            <small>
              Copyright &copy; 20{% now "y" %} <span class="current-year"></span>
            </small>
          </p>
        </div>
        <div class="col-md">
          <!-- Social links -->
          <div class="social-icons text-md-right">
            <a href="https://www.linkedin.com/in/anshu-prakash-527443149/" target="_blank">
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://github.com/ansh9690" target="_blank">
              <i class="fab fa-github"></i>
            </a>
            <a href="https://twitter.com/anshuprakash_" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com/_ansh__1/" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    {% block js %}{% endblock js %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
